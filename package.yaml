#     - -rtsopts
#     - -with-rtsopts=-N
#     dependencies:
#     - lyric

tests:
  lyric-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lyric
    - tasty
    - tasty-hunit
